<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: -1;
        }

        ul {
            list-style-type: none;
            line-height: 2em;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>

        mapboxgl.accessToken = 'pk.eyJ1IjoicHJhYmVzaHBhdWRlbCIsImEiOiJjazlpc3ZsZGUwMGIxM2xtcDFhMms1a3I5In0.Kysw97Gglw5RdQ27k3ZtQg';

        var map = new mapboxgl.Map({
            container: 'map',
            interactive: false,
            style: 'mapbox://styles/mapbox/streets-v10',
            center: [-87.9, 41.897],
            zoom: 10
        });
        function addMarker(NewLat, NewLng, content, count) {
            const popup_content = "<ul><li> Address:" + content + "</li><li> Number of tickets:" + count.toString() + "</li></ul>"

            var A_Marker = new mapboxgl.Marker({
                color: 'blue'                
            })
                .setLngLat([NewLat, NewLng])
                .setPopup(new mapboxgl.Popup({ offset: 25 })
                    .setHTML(popup_content))
                .addTo(map);
        }


        (function createMarkers() {
            fetch('https://gist.githubusercontent.com/paudelprabesh/e2cadeb3b3695680fab428a0141ebc7a/raw/e4a73a3fb7bec67cb32e010f14f92cb7909bf577/prj3.json')
                .then(response => { return response.json() })
                .then(markers => {
                    const keys = Object.keys(markers)
                    for (var i = 0; i < keys.length; i++) {
                        let chosen_address = markers[keys[i]]
                        let [x, y] = chosen_address['latlng']
                        addMarker(x, y, keys[i], chosen_address['num_tickets'])
                    }
                })
        })()
    </script>

</body>

</html>
